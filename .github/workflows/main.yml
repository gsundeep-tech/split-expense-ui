# This is a basic workflow to help you get started with Actions

name: Main branch CI/CD

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the development branch
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Echo GITHUB_WORSPACE
        run: echo $GITHUB_WORKSPACE

      - name: unit tests checks
        run: cd $GITHUB_WORKSPACE && npm i && npm run test

      - name: linting checks
        run: cd $GITHUB_WORKSPACE && npm run lint
  deploy:
    # The type of runner that the job will run on
    needs: [build]
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: execute git command
        run: git filter-branch -- --all

      - name: Deploy to Heroku
        # You may pin to the exact commit or the version.
        # uses: AkhileshNS/heroku-deploy@79ef2ae4ff9b897010907016b268fd0f88561820
        uses: AkhileshNS/heroku-deploy@v3.12.12
        with:
          # This will be used for authentication. You can find it in your heroku homepage account settings
          heroku_api_key: ${{ secrets.HEROKU_SECRET_KEY }}
          # The appname to use for deploying/updating
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          # Email that you use with heroku
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
        env:
          # use HD prefix the env to differentitate from github action env to heroku deployment env
          # Note end point should look like this http://www.abc.com/api/
          # React app env values uses prefix REACT_APP otherwise app doesn't use the env value
          HD_REACT_APP_SPLIT_EXPENSES_API: ${{ secrets.SPLIT_EXPENSES_API }}
